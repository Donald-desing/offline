<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Playlists</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Playlist Management</h1>
    <nav>
      <a href="index.html">Back to Music Player</a>
    </nav>
  </header>

  <div class="playlist-creator">
    <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
    <button id="createPlaylist">Create Playlist</button>
  </div>

  <div class="playlist-manager">
    <h2>Your Playlists</h2>
    <select id="playlistSelect">
      <option value="" disabled selected>Select a playlist</option>
    </select>
    <button id="addSelectedSongs">Add Selected Songs to Playlist</button>
  </div>

  <div class="song-selection">
    <h2>All Songs</h2>
    <ul id="selectableSongs"></ul>
  </div>

  <div class="playlist-songs">
    <h2>Playlist Songs</h2>
    <ul id="playlistSongs"></ul>
  </div>

  <script src="playlist.js"></script>
</body>
</html>
